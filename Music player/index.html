<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="top">
        <div class="container">
            <div class="music">
                <div class="music-player">
                    <div class="header">
                        <i class="fa fa-music"></i>
                        <h3>Now Listening </h3>
                        <i class="fas fa-bars"></i>
                    </div>

                    <!-- Song details -->
                    <div class="song-details">
                        <img src="./images/image2.jpg" alt="" id="playlist-image">
                        <p class="title">Song Name</p>
                        <p class="singer">Singer Name </p>

                    </div>
                    <!-- controls of the music Player -->
                    <div class="control">
                        <div class="time">
                            <span class="current-time">0:56</span>
                            <span class="song-duration">4:05</span>

                        </div>
                        <div class="duration">
                            <input type="range" class="timeslider" min="0" max="100" value="0">
                        </div>
                        <!-- buttons,play,next and prev -->

                        <div class="buttons">
                            <button class="prev">
                                <i class="fa fa-step-backward"></i>
                            </button>
                            <button class="play">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="next">
                                <i class="	fa fa-step-forward"></i>
                            </button>


                        </div>
                        <button class="play-all">Play-all
                            <i class="fa fa-sync-alt"></i>
                        </button>
                        <div class="volume">
                            <p class="show-volume">50</p>
                           
                            <i class="fa fa-volume-up" id="volume-sign"></i>
                            <input type="range" id="volume" min="0" max="100" value="50">
                        </div>
                    </div>
                </div>

                <div class="playlist-1">
                    <div class="header">
                        <i class="fa fa-music"></i>
                        <h2>SongList</h2>
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="songlistdiv">
                        <!-- <div class="songlist">
                            <span class="index">1</span>
                            <p class="song">Song one</p>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>

</html>
