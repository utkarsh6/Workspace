<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and list</title>
</head>
<body>
    <ul>

        <li>list ul1</li>        
    </ul>
    <ol>
        <li>l1</li>

            </tr>
            <tr>
                <td>utkarsh1</td>

            </tr>


        </tbody>

    </table>
    
</body>
</html>
