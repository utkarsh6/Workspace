<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container-top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Enter the city name">
                <button class="btn">Submit</button>
                <p class="error"></p>
            
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">
                            New Delhi,India
                        </div> 
                         <div class="date">15 Jan,2022
                        </div>

                    </div>

                        <div class="current">

                       
                        <div class="temp">
                            Temp:10 <span>째C</span>
                        </div>
                        <div class="weather">Weather: Cloudy
                        </div>
                        <div class="temp-range">Temp Range:10째C/12째C
                        </div>
                        
                        <div class="Feels-Like">Feels Like:10째C
                        </div>

                    </div>

                    
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
