<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="container pt-3">
        <div class="row">
            <div class="col">
                <button class="btn-success" id="getpost">GET</button>
                <button class="btn-primary" id="createpost">CREATE</button>
                <button class="btn-info"id="updatepost">PUT</button>
                <button class="btn-warning"id="patchpost">PATCH</button>
                <button class="btn-danger"id="deletepost">DELETE</button>

            </div>
        </div>

    </div>
    <script >
        //api endpoint 
        const apiEndPoint=  "https://jsonplaceholder.typicode.com/posts";

//select dom elements

        const getButton=document.querySelector("#getpost");
        const createButton=document.querySelector("#createpost");
        const updateButton=document.querySelector("#updatepost");
        const patchButton=document.querySelector("#patchpost");
        const deleteButton=document.querySelector("#deletepost");

        function getPosts(){
            fetch(apiEndPoint).then(response =>{
                response.json().then(posts => console.log(posts));
            });

        }
        getButton.addEventListener("click", () =>{
            getPosts();
        });
       

    </script>

</body>

</html>
